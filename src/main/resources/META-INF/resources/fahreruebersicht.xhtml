<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Fahrerübersicht</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>

            <p:menuitem value="Startseite" icon="ui-icon-home" url="/startseite.xhtml"/>

            <p:menuitem value="Fuhrparkverwaltung" url="/fuhrparkverwaltung.xhtml"/>

            <p:menuitem value="Fahrerübersicht" url="/fahreruebersicht.xhtml"/>

            <p:menuitem value="Kunden" url="/kundenuebersicht.xhtml"/>

            <p:menuitem value="Auftragsallokation" url="/auftragsallokation.xhtml"/>

            <p:menuitem value="Maps" url="/maps.xhtml"/>

            <p:submenu label="Aufträge">
                <p:menuitem value="Übersicht" url="/auftragsuebersicht.xhtml"/>
                <p:menuitem value="Auftrag anlegen" url="/auftragAnlegen.xhtml"/>
            </p:submenu>

            <p:submenu label="Touren">
                <p:menuitem value="Übersicht" url="/touruebersicht.xhtml"/>
                <p:menuitem value="Tour anlegen" url="/tourAnlegen.xhtml"/>
            </p:submenu>

            <p:menuitem value="Hilfe" icon="ui-icon-search" url="/hilfe.xhtml"/>
            <f:facet name="options">
                <h:link outcome="/login.xhtml">
                    <h:outputText value="Logout"/>
                </h:link> </f:facet>
        </p:menubar>
    </h:form>
    <h:form id="drivers">
        <p:dataTable var="entry" value="#{fahrerBean.fahrer}" emptyMessage="Keine Kunden vorhanden">

            <f:facet name="header">
                <h:outputText value="Fahrerübersicht"/>
                <div style="clear:both"/>
            </f:facet>

            <p:column headerText="Vorname">
                <h:outputText value="#{entry.vorname}"/>
            </p:column>

            <p:column headerText="Nachname">
                <h:outputText value="#{entry.nachname}"/>
            </p:column>

            <p:column headerText="Führerscheinklasse">
                <h:outputText value="#{entry.fuehrerscheinKlasse}"/>
            </p:column>

            <p:column headerText="Id">
                <h:outputText value="#{entry.fahrerId}"/>
            </p:column>

            <f:facet name="footer">
                <div style="clear:both"/>
            </f:facet>
        </p:dataTable>
    </h:form>
</h:body>
</html>
