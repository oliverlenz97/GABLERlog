<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Tour anlegen</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>

            <p:menuitem value="Startseite" icon="ui-icon-home" url="/startseite.xhtml"/>

            <p:menuitem value="Fuhrparkverwaltung" url="/fuhrparkverwaltung.xhtml"/>

            <p:menuitem value="Fahrerübersicht" url="/fahreruebersicht.xhtml"/>

            <p:menuitem value="Kunden" url="/kundenuebersicht.xhtml"/>

            <p:menuitem value="Auftragsallokation" url="/auftragsallokation.xhtml"/>

            <p:menuitem value="Maps" url="/maps.xhtml"/>

            <p:submenu label="Aufträge">
                <p:menuitem value="Übersicht" url="/auftragsuebersicht.xhtml"/>
                <p:menuitem value="Auftrag anlegen" url="/auftragAnlegen.xhtml"/>
            </p:submenu>

            <p:submenu label="Touren">
                <p:menuitem value="Übersicht" url="/touruebersicht.xhtml"/>
                <p:menuitem value="Tour anlegen" url="/tourAnlegen.xhtml"/>
            </p:submenu>

            <p:menuitem value="Hilfe" icon="ui-icon-search" url="/hilfe.xhtml"/>
        </p:menubar>
    </h:form>
    <h:form id="tourEingabe">
        <h2>Tour anlegen: </h2>
        <p>
            Bitte die Daten zur Tour eingeben. TourId und Erstellzeit werden automatisch hinzugefügt. Zum Speichern der Tour den Button "Speichern" betätigen.
        </p>
        <h:panelGrid id="tourEingabeGrid" columns="2" cellpadding="5">
            <p:outputLabel for="bez" value="Bezeichnung: "/>
            <p:inputMask id="bez" value="#{tour.bezeichnung}" mask="" required="true"/>

            <p:outputLabel for="faellig" value="fällig am:"/>
            <p:inputMask id="faellig" value="#{tour.faelligkeitsZeit}" mask="99.99.9999 99:99" required="true"
                         placeholder="DD.MM.YYYY hh:mm"/>

            <p:commandButton value="Reset" type="reset"/>
            <p:commandButton value="Speichern" update="display"
                             oncomplete="PF('dlg').show()" ajax="true"/>
        </h:panelGrid>

        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Gespeichert. Werte:" showEffect="fade">
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputText value="Bezeichnung: "/>
                <h:outputText id="bezValue" value="#{tour.getBezeichnung()}"/>

                <h:outputText value="fällig am: "/>
                <h:outputText id="faelligValue" value="#{tour.faelligkeitsZeit}"/>
            </p:panelGrid>
        </p:dialog>
    </h:form>

</h:body>
</html>
