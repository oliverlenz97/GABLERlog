<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Auftragsübersicht</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>

            <p:menuitem value="Startseite" icon="ui-icon-home" url="/startseite.xhtml"/>

            <p:menuitem value="Fuhrparkverwaltung" url="/fuhrparkverwaltung.xhtml"/>

            <p:menuitem value="Fahrerübersicht" url="/fahreruebersicht.xhtml"/>

            <p:menuitem value="Kunden" url="/kundenuebersicht.xhtml"/>

            <p:menuitem value="Auftragsallokation" url="/auftragsallokation.xhtml"/>

            <p:menuitem value="Maps" url="/maps.xhtml"/>

            <p:submenu label="Aufträge">
                <p:menuitem value="Übersicht" url="/auftragsuebersicht.xhtml"/>
                <p:menuitem value="Auftrag anlegen" url="/auftragAnlegen.xhtml"/>
            </p:submenu>

            <p:submenu label="Touren">
                <p:menuitem value="Übersicht" url="/touruebersicht.xhtml"/>
                <p:menuitem value="Tour anlegen" url="/tourAnlegen.xhtml"/>
            </p:submenu>

            <p:menuitem value="Hilfe" icon="ui-icon-search" url="/hilfe.xhtml"/>
        </p:menubar>
    </h:form>
    <h:form id="auftraege">
        <p:dataTable var="entry" value="#{auftragsBean.auftraege}" emptyMessage="Keine Kunden vorhanden"
                     id="auftragTable">

            <f:facet name="header">
                <h:outputText value="Auftragsübersicht"/>
                <div style="clear:both"/>
            </f:facet>

            <p:column headerText="Auftragsnummer">
                <h:outputText value="#{entry.auftragsnummer}"/>
            </p:column>

            <p:column headerText="Fällig bis">
                <h:outputText value="#{entry.faelligBis}"/>
            </p:column>

            <p:column headerText="Kunde">
                <h:outputText value="#{entry.kunde.firmenbezeichnung}"/>
            </p:column>

            <p:column headerText="Startadresse">
                <h:outputText value="#{entry.route.startadresse.showAdresse()}"/>
            </p:column>

            <p:column headerText="Zieladresse">
                <h:outputText value="#{entry.route.zieladresse.showAdresse()}"/>
            </p:column>

            <p:column headerText="Ladung">
                <h:outputText value="#{entry.ladung.beschreibung}"/>
            </p:column>

            <p:column headerText="Ladung Daten">
                <h:outputText value="#{entry.ladung.gewicht}"/>
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{entry.status}"/>
            </p:column>

            <p:column headerText="">
                <p:commandLink value="Loeschen" type="button"
                               action="#{auftragsBean.actionButtonLoeschen(entry)}" update="auftraege:auftragTable">
                </p:commandLink>
            </p:column>

            <!-- url="/auftragAnlegen.xhtml" -->

            <f:facet name="footer">
                <h:link outcome="/auftragAnlegen.xhtml">
                    <h:outputText value="Auftrag anlegen"/>
                </h:link>
                <div style="clear:both"/>
            </f:facet>
        </p:dataTable>

        <p:dialog id="loeschenDialog" header="Auftrag wirklich löschen?" widgetVar="digi" minHeight="50"
                  modal="true">
            <p:ajax event="close"/> <!--  update=":loeschenDialog" -->
            <p:panelGrid>
                <h:panelGroup>

                </h:panelGroup>
                <h:panelGroup>
                    <p:commandButton value="Löschen"
                                     actionListener="#{(auftragsBean.auftragLoeschen())}"
                                     update="auftraege:auftragTable" style="margin-left:55px"/>
                </h:panelGroup>
            </p:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
