<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Tour-Übersicht</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Startseite" url="/startseite.xhtml"/>

            <p:menuitem value="Fahrerübersicht" url="/fahreruebersicht.xhtml"/>

            <p:menuitem value="Kunden" url="/kundenuebersicht.xhtml"/>

            <p:menuitem value="Maps" url="/maps.xhtml"/>


            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#"/>
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#"/>
                    </p:submenu>
                    <p:menuitem value="File" url="#"/>
                </p:submenu>
            </p:submenu>

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
            </f:facet>
        </p:menubar>
    </h:form>
    <h:form id="tourForm">
        <p:dataTable var="tourTable" value="#{tourBean.tours}" emptyMessage="Keine Tour vorhanden" stickyHeader="true">

            <f:facet name="header">
                <h:outputText value="Tour-Übersicht"/>
                <div style="clear:both"/>
            </f:facet>

            <p:column headerText="ID" style="text-align: center">
                <h:outputText value="#{tourTable.tourId}"/>
            </p:column>

            <p:column headerText="Bezeichnung" style="text-align: center">
                <h:outputText value="#{tourTable.bezeichnung}"/>
            </p:column>

            <p:column headerText="erstellt" style="text-align: center">
                <h:outputText value="#{tourTable.erstellZeit}"/>
            </p:column>

            <p:column headerText="fällig" style="text-align: center">
                <h:outputText value="#{tourTable.faelligkeitsZeit}"/>
            </p:column>

            <p:column headerText="Status" style="text-align: center">
                <h:outputText value="#{tourTable.status}"/>
            </p:column>

            <f:facet name="footer">
                <h:outputLink url="http://localhost:8080/tourAnlegen.xhtml">
                    <h:outputText value="Tour anlegen"/>
                </h:outputLink>
                <div style="clear:both"/>
            </f:facet>
        </p:dataTable>
    </h:form>
</h:body>
</html>
