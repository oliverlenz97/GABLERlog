<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Tour-Übersicht</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>

            <p:menuitem value="Startseite" icon="ui-icon-home" url="/startseite.xhtml"/>

            <p:menuitem value="Fuhrparkverwaltung" url="/fuhrparkverwaltung.xhtml"/>

            <p:menuitem value="Fahrerübersicht" url="/fahreruebersicht.xhtml"/>

            <p:menuitem value="Kunden" url="/kundenuebersicht.xhtml"/>

            <p:submenu label="Aufträge">
                <p:menuitem value="Übersicht" url="/auftragsuebersicht.xhtml"/>
                <p:menuitem value="Auftrag anlegen" url="/auftragAnlegen.xhtml"/>
            </p:submenu>

            <p:submenu label="Touren">
                <p:menuitem value="Übersicht" url="/touruebersicht.xhtml"/>
                <p:menuitem value="Tour anlegen" url="/tourAnlegen.xhtml"/>
            </p:submenu>


            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#"/>
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#"/>
                    </p:submenu>
                    <p:menuitem value="File" url="#"/>
                </p:submenu>
            </p:submenu>

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
            </f:facet>
        </p:menubar>
    </h:form>
    <h:form id="tourForm">
        <p:dataTable id="tourTable" var="tour" value="#{tourBean.tours}" emptyMessage="Keine Tour vorhanden"
                     stickyHeader="true">


            <f:facet name="header">
                <h:outputText value="Tour-Übersicht"/>
                <div style="clear:both"/>
            </f:facet>
            <p:column style="width:16px">
                <p:rowToggler/>
            </p:column>

            <p:column headerText="ID" style="text-align: center">
                <h:outputText value="#{tour.tourId}"/>
            </p:column>

            <p:column headerText="Bezeichnung" style="text-align: center">
                <h:outputText value="#{tour.bezeichnung}"/>
            </p:column>

            <p:column headerText="erstellt" style="text-align: center">
                <h:outputText value="#{tour.erstellZeit}"/>
            </p:column>

            <p:column headerText="fällig" style="text-align: center">
                <h:outputText value="#{tour.faelligkeitsZeit}"/>
            </p:column>

            <p:column headerText="Status" style="text-align: center">
                <h:outputText value="#{tour.status}"/>
            </p:column>

            <p:column headerText="Tour anzeigen">
                <p:commandLink value="Anzeigen" type="button"
                               action="#{tourenberechnungBean.actionButtonAnzeigen(tour)}">
                </p:commandLink>
            </p:column>

            <p:rowExpansion>
                <p:panelGrid columns="5" columnClasses="label,value" style="width:800px">
                    <f:facet name="header">
                        <h:outputText value="Detailinfo zur Tour: "/>
                    </f:facet>
                    <h:outputText value="Tour-Id:"/>
                    <h:outputText value="#{tour.tourId}"/>
                    <h:outputText value="FahrzeugId:"/>
                    <h:outputText value="#{tour.fahrzeug.fahrzeugId}"/>

                </p:panelGrid>
            </p:rowExpansion>
            <f:facet name="footer">
                <p:link outcome="/tourAnlegen.xhtml" value="Tour anlegen">
                </p:link>
            </f:facet>
        </p:dataTable>

    </h:form>
</h:body>
</html>
