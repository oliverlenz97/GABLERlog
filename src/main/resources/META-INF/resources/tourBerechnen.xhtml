<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Tourenplan berechnen</title>
    <style type="">
        #map {
            height: 700px;
            width: 700px;
        }
    </style>
</h:head>
<body>
<h:form>
    <p:growl id="messages"/>

    <ui:include src="../templates/mainmenu.xhtml"/>

</h:form>
<h:form id="tourBerechnenForm">

    <p:panel header="Tour Berechnen " style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="tourDropDown" value="Tour auswÃ¤hlen: "/>
            <p:selectOneMenu id="tourDropDown" value="#{tourenberechnungBean.ausgewaehlteTourId}"
                             style="width:100px">
                <p:ajax listener="#{tourenberechnungBean.actionTourWaehlen()}"
                        update="tourBerechnenForm mapsForm"/>
                <f:selectItem
                        itemValue="#{tourenberechnungBean.ausgewaehlteTourId}"
                        noSelectionOption="false"/>
                <f:selectItems value="#{tourenberechnungBean.tourIds}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </p:panel>
</h:form>

<h:form id="mapsForm">


    <p:growl id="growl" life="3000"/>
    <h:outputText value="Startadresse: "/>
    <p:inputText value="#{tourenberechnungBean.startadresse}" id="startZentrale"/>
    <p:inputText id="zwischenziel1" value="#{tourenberechnungBean.getAdresse(0)}"/>
    <p:inputText id="zwischenziel2" value="#{tourenberechnungBean.getAdresse(1)}"/>
    <p:inputText id="zwischenziel3" value="#{tourenberechnungBean.getAdresse(2)}"/>
    <p:inputText id="zwischenziel4" value="#{tourenberechnungBean.getAdresse(3)}"/>
    <p:inputText id="zwischenziel5" value="#{tourenberechnungBean.getAdresse(4)}"/>
    <p:inputText id="zwischenziel6" value="#{tourenberechnungBean.getAdresse(5)}"/>
    <p:inputText id="zwischenziel7" value="#{tourenberechnungBean.getAdresse(6)}"/>
    <p:inputText id="zwischenziel8" value="#{tourenberechnungBean.getAdresse(7)}"/>
    <p:inputText id="zwischenziel9" value="#{tourenberechnungBean.getAdresse(8)}"/>
    <p:inputText id="zwischenziel10" value="#{tourenberechnungBean.getAdresse(9)}"/>

    <h:outputText value="Zieladresse: "/>
    <p:inputText id="zieladresse" value="#{tourenberechnungBean.startadresse}"/>

</h:form>

<button onclick="calcTour();">Tour berechnen</button>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCISoSZlMcK_DOofSeZF0-CxSyoOEwOypM"
        type="text/javascript"></script>

<script type="text/javascript">
    var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 50.111494, lng: 8.680165},
        zoom: 7,
        type: 'HYBRID'
    });

    var directionsService = new google.maps.DirectionsService;
    var directionsDisplay = new google.maps.DirectionsRenderer;

    directionsDisplay.setMap(map);

    function calcTour(event) {

        var waypts = [];

        if ($('[id*="zwischenziel1"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel1"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel2"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel2"]').val(),
                stopover: true
            });
        }

        if ($('[id*="zwischenziel3"]').val() == "") {
        } else {
            waypts.push({
                location: $('[id*="zwischenziel3"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel4"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel4"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel5"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel5"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel6"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel6"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel7"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel7"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel8"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel8"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel9"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel9"]').val(),
                stopover: true
            });
        }
        if ($('[id*="zwischenziel10"]').val() == "") {

        } else {
            waypts.push({
                location: $('[id*="zwischenziel10"]').val(),
                stopover: true
            });
        }

        var directions = {
            origin: $('[id*="startZentrale"]').val(), // Wert aus Inputbox mit jQuery abfragen
            waypoints: waypts,
            optimizeWaypoints: true,
            destination: $('[id*="startZentrale"]').val(),
            travelMode: 'DRIVING',
            unitSystem: google.maps.UnitSystem.METRIC
        };

        directionsService.route(directions, function (result, status) {
            console.log(result);
            console.log(result.geocoded_waypoints);
            console.log(result.routes);

            if (status == 'OK') {
                directionsDisplay.setDirections(result);
            }
        });
    }
</script>
</body>
</html>
