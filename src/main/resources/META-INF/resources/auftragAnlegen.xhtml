<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <title>Auftrag anlegen</title>
</h:head>
<h:body>

    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Fahrerübersicht" url="/fahreruebersicht.xhtml"/>

            <p:menuitem value="Kunden" url="/kundenuebersicht.xhtml"/>

            <p:submenu label="Aufträge">
                <p:menuitem value="Übersicht" url="/auftragsuebersicht.xhtml"/>
                <p:menuitem value="Auftrag anlegen" url="/auftragAnlegen.xhtml"/>
            </p:submenu>

            <p:menuitem value="Tour" url="http://www.primefaces.org"/>

            <p:menuitem value="Maps" url="/maps.xhtml"/>


            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#"/>
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#"/>
                    </p:submenu>
                    <p:menuitem value="File" url="#"/>
                </p:submenu>
            </p:submenu>

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <h:form id="editorForm">
        <h1>Auftrag anlegen</h1>


        <p:panelGrid id="editorGrid" columns="1" layout="grid" style="margin-bottom:30px">
            <p:growl id="growl" showDetail="false"/>

            <h:outputText value="Kunde"/>
            <h:panelGroup>
                <p:selectOneMenu id="kundeWaehlen" value="#{kundenBean.gewaehlterKunde}"
                                 style="width:600px">
                    <p:ajax listener="#{kundenBean}" update=""/>
                    <f:selectItem itemLabel="Kunde auswählen" value="#{kundenBean.gewaehlterKunde}"
                                  noSelectionOption="true"/>
                    <f:selectItems value="#{kundenBean.kunden}"/>
                </p:selectOneMenu>
            </h:panelGroup>

            <h:outputText value="Ladung:"/>
            <h:outputText value="Beschreibung"/>
            <h:panelGroup>
                <p:inputText id="Beschreibung" value="#{auftragsBean.beschreibung}"/>
            </h:panelGroup>

            <h:outputText value="Gewicht (in KG)"/>
            <h:panelGroup>
                <p:inputNumber id="Gewicht" value="#{auftragsBean.gewicht}" minValue="0"/>
            </h:panelGroup>

            <h:outputText value="Länge (in Meter)"/>
            <h:panelGroup>
                <p:inputNumber id="laenge" value="#{auftragsBean.laenge}" minValue="0"/>
            </h:panelGroup>

            <h:outputText value="Breite (in Meter)"/>
            <h:panelGroup>
                <p:inputNumber id="Breite" value="#{auftragsBean.breite}" minValue="0"/>
            </h:panelGroup>

            <h:outputText value="Höhe (in Meter)"/>
            <h:panelGroup>
                <p:inputNumber id="Hoehe" value="#{auftragsBean.hoehe}" minValue="0"/>
            </h:panelGroup>

            <h:outputText value="Startadresse:"/>
            <h:outputText value="Straße"/>
            <h:panelGroup>
                <p:inputText id="StartStrasse" value="#{auftragsBean.startStrasse}"/>
            </h:panelGroup>

            <h:outputText value="Hausnummer"/>
            <h:panelGroup>
                <p:inputNumber id="StartHsnr" value="#{auftragsBean.startHausnummer}" minValue="0" decimalPlaces="0"/>
            </h:panelGroup>

            <h:outputText value="Postleitzahl"/>
            <h:panelGroup>
                <p:inputNumber id="StartPlz" value="#{auftragsBean.startPostleitzahl}" minValue="0" decimalPlaces="0"/>
            </h:panelGroup>

            <h:outputText value="Ort"/>
            <h:panelGroup>
                <p:inputText id="StartOrt" value="#{auftragsBean.startOrt}"/>
            </h:panelGroup>

            <h:outputText value="Land"/>
            <h:panelGroup>
                <p:inputText id="StartLand" value="#{auftragsBean.startLand}"/>
            </h:panelGroup>


            <h:outputText value="Zieladresse:"/>
            <h:outputText value="Straße"/>
            <h:panelGroup>
                <p:inputText id="ZielStrasse" value="#{auftragsBean.zielStrasse}"/>
            </h:panelGroup>

            <h:outputText value="Hausnummer"/>
            <h:panelGroup>
                <p:inputNumber id="ZielHsnr" value="#{auftragsBean.zielHausnummer}" minValue="0" decimalPlaces="0"/>
            </h:panelGroup>

            <h:outputText value="Postleitzahl"/>
            <h:panelGroup>
                <p:inputNumber id="ZielPlz" value="#{auftragsBean.zielPostleitzahl}" minValue="0" decimalPlaces="0"/>
            </h:panelGroup>

            <h:outputText value="Ort"/>
            <h:panelGroup>
                <p:inputText id="ZielOrt" value="#{auftragsBean.zielOrt}"/>
            </h:panelGroup>

            <h:outputText value="Land"/>
            <h:panelGroup>
                <p:inputText id="ZielLand" value="#{auftragsBean.zielLand}"/>
            </h:panelGroup>


            <p:commandButton value="Speichern" type="submit" id="speichernButton"
                             actionListener="#{auftragsBean.auftragHinzufuegen()}"
                             ajax="true"/>

        </p:panelGrid>


    </h:form>
</h:body>
</html>
