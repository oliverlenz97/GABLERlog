<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Auftrag anlegen</title>
</h:head>
<h:body>

    <h:form>
        <p:growl id="messages"/>

        <ui:include src="../templates/mainmenu.xhtml"/>
    </h:form>
    <h:form id="editorForm">
        <h1>Auftrag anlegen</h1>

        <p:growl id="growl" showDetail="false"/>
        <p:messages id="message" showDetail="true" closable="true">
        </p:messages>

        <p:panelGrid id="editorGrid" columns="2" layout="grid" style="margin-bottom:20px">

            <h:outputLabel value="Kundennummer"/>
            <h:panelGroup>
                <p:inputText id="Kunde" value="#{auftragsBean.kundennummer}" minValue="0" decimalPlaces="0"
                             requiredMessage="Bitte Kundennummer eingeben" required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Fällig bis: "/>
            <p:calendar id="date" value="#{auftragsBean.faelligBis}" mindate="#{auftragsBean.heute}"
                        locale="de" navigator="true" pattern="dd.MM.yyyy" requiredMessage="Bitte Datum eingeben"
                        required="true"/>

            <h3>Ladung </h3>
            <h:outputText/>
            <h:outputLabel value="Beschreibung"/>
            <h:panelGroup>
                <p:inputText id="Beschreibung" value="#{auftragsBean.beschreibung}"
                             requiredMessage="Bitte Beschreibung eingeben" required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Gewicht (in KG)"/>
            <h:panelGroup>
                <p:inputNumber id="Gewicht" value="#{auftragsBean.gewicht}" minValue="0.0" maxValue="10000.0"
                               requiredMessage="Bitte Gewicht eingeben" required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Länge (in Meter)"/>
            <h:panelGroup>
                <p:inputNumber id="laenge" value="#{auftragsBean.laenge}" minValue="0.0" maxValue="30.0"
                               requiredMessage="Bitte Länge eingeben" required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Breite (in Meter)"/>
            <h:panelGroup>
                <p:inputNumber id="Breite" value="#{auftragsBean.breite}" minValue="0.0" maxValue="10.0"
                               requiredMessage="Bitte Breite eingeben" required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Höhe (in Meter)"/>
            <h:panelGroup>
                <p:inputNumber id="Hoehe" value="#{auftragsBean.hoehe}" minValue="0.0" maxValue="20.0"
                               requiredMessage="Bitte Höhe eingeben" required="true"/>
            </h:panelGroup>

            <p:separator/>
            <p:separator/>

            <h3>Startadresse </h3>
            <h:outputText/>
            <h:outputLabel value="Straße"/>
            <h:panelGroup>
                <p:inputText id="StartStrasse" value="#{auftragsBean.startStrasse}"
                             requiredMessage="Bitte Straße eingeben" required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Hausnummer"/>
            <h:panelGroup>
                <p:inputNumber id="StartHausnummer" value="#{auftragsBean.startHausnummer}" minValue="0"
                               decimalPlaces="0" requiredMessage="Bitte Hausnummer eingeben" required="true"
                               thousandSeparator=""/>
            </h:panelGroup>

            <h:outputLabel value="Postleitzahl"/>
            <h:panelGroup>
                <p:inputNumber id="StartPlz" value="#{auftragsBean.startPostleitzahl}" minValue="0" decimalPlaces="0"
                               requiredMessage="Bitte Postleitzahl eingeben" required="true" thousandSeparator=""/>
            </h:panelGroup>

            <h:outputLabel value="Ort"/>
            <h:panelGroup>
                <p:inputText id="StartOrt" value="#{auftragsBean.startOrt}" requiredMessage="Bitte Ort eingeben"
                             required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Land"/>
            <h:panelGroup>
                <p:inputText id="StartLand" value="#{auftragsBean.startLand}"/>
            </h:panelGroup>

            <p:separator/>
            <p:separator/>

            <h3>Zieladresse </h3>
            <h:outputText/>
            <h:outputLabel value="Straße"/>
            <h:panelGroup>
                <p:inputText id="ZielStrasse" value="#{auftragsBean.zielStrasse}"
                             requiredMessage="Bitte Straße eingeben" required="true"/>
            </h:panelGroup>
            <h:outputLabel value="Hausnummer"/>
            <h:panelGroup>
                <p:inputNumber id="ZielHausnummer" value="#{auftragsBean.zielHausnummer}" minValue="0"
                               decimalPlaces="0" requiredMessage="Bitte Hausnummer eingeben" required="true"
                               thousandSeparator=""/>
            </h:panelGroup>

            <h:outputLabel value="Postleitzahl"/>
            <h:panelGroup>
                <p:inputNumber id="ZielPlz" value="#{auftragsBean.zielPostleitzahl}" minValue="0" decimalPlaces="0"
                               requiredMessage="Bitte Postleitzahl eingeben" required="true" thousandSeparator=""/>
            </h:panelGroup>

            <h:outputLabel value="Ort"/>
            <h:panelGroup>
                <p:inputText id="ZielOrt" value="#{auftragsBean.zielOrt}" requiredMessage="Bitte Ort eingeben"
                             required="true"/>
            </h:panelGroup>

            <h:outputLabel value="Land"/>
            <h:panelGroup>
                <p:inputText id="ZielLand" value="#{auftragsBean.zielLand}"/>
            </h:panelGroup>


            <p:commandButton value="Speichern" type="submit" id="speichernButton"
                             actionListener="#{auftragsBean.auftragHinzufuegen()}"
                             ajax="true" update="editorForm:message"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
