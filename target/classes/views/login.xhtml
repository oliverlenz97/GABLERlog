<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>iWelt University</title>
</h:head>

<h:body styleClass="login-body">

    <div id="login-wrapper">


        <div id="login-container">

            <span class="title"><p:graphicImage name="images/iWeltSchrift.png" width="200"/></span>
            <h:form id="loginFormId">

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:inputText placeholder="Username" value="#{loginBean.userName}" />
                    </div>
                    <div class="ui-g-12">
                        <p:password placeholder="Password" value="#{loginBean.password}" feedback="false" />
                    </div>


                    <div class="ui-g-12">
                        <p:messages id="msgs" showDetail="true" sticky="false" />

                        <p:commandButton type="submit" id="loginButton" action="#{loginBean.login}"
                                         value="Anmelden" ajax="false" icon="fa fa-check" update=":loginFormId:growl" />
                    </div>
                </div>
            </h:form>
        </div>

        <div class="login-footer">
            <p:link href="http://www.iwelt.de" target="_blank">iWelt AG 2017</p:link>
            <h:outputText value=" - Version #{applicationBean.versionString} " id="loginversion"/>

        </div>
    </div>
</h:body>

</html>
