<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Kundenübersicht</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <ui:include src="../templates/mainmenu.xhtml"/>

    </h:form>
    <h:form id="customers">
        <p:dataTable var="entry" value="#{kundenBean.kunden}" emptyMessage="Keine Kunden vorhanden">

            <f:facet name="header">
                <h:outputText value="Kundenübersicht"/>
                <div style="clear:both"/>
            </f:facet>

            <p:column headerText="Firma">
                <h:outputText value="#{entry.firmenbezeichnung}"/>
            </p:column>

            <p:column headerText="Ansprechpartner">
                <h:outputText value="#{entry.ansprechpartner}"/>
            </p:column>

            <p:column headerText="Id">
                <h:outputText value="#{entry.kundenId}"/>
            </p:column>

            <f:facet name="footer">
                <div style="clear:both"/>
            </f:facet>
        </p:dataTable>
    </h:form>
</h:body>
</html>
