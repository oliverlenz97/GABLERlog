<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Tourübersicht</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <ui:include src="../templates/mainmenu.xhtml"/>

    </h:form>
    <h:form id="tourForm">
        <p:dataTable id="tourTable" var="tour" value="#{tourBean.tours}" emptyMessage="Keine Tour vorhanden"
                     stickyHeader="true">


            <f:facet name="header">
                <h:outputText value="Tour-Übersicht"/>
                <div style="clear:both"/>
            </f:facet>
            <p:column style="width:16px">
                <p:rowToggler/>
            </p:column>

            <p:column headerText="ID" style="text-align: center">
                <h:outputText value="#{tour.tourId}"/>
            </p:column>

            <p:column headerText="Bezeichnung" style="text-align: center">
                <h:outputText value="#{tour.bezeichnung}"/>
            </p:column>

            <p:column headerText="Startdatum" style="text-align: center">
                <h:outputText value="#{tour.datumAusgeben(tour.startDatum)}"/>
            </p:column>

            <p:column headerText="Status" style="text-align: center">
                <h:outputText value="#{tour.status}"/>
            </p:column>


            <p:rowExpansion>
                <p:panelGrid columns="8" columnClasses="label,value">
                    <f:facet name="header">
                        <h:outputText value="Detailinfo zur Tour: "/>
                    </f:facet>
                    <h:outputText value="FahrzeugId:"/>
                    <h:outputText value="#{tour.fahrzeug.fahrzeugId}"/>
                    <h:outputText value="Fahrer:"/>
                    <h:outputText value="Martin Müller"/>
                    <h:outputText value="Erstellt am:"/>
                    <h:outputText value="#{tour.datumAusgeben(tour.erstellZeit)}"/>

                </p:panelGrid>
            </p:rowExpansion>
            <f:facet name="footer">
                <p:link outcome="/tourAnlegen.xhtml" value="Tour anlegen">
                </p:link>
            </f:facet>
        </p:dataTable>

    </h:form>
</h:body>
</html>
